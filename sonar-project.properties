# SonarQube configuration for the entire project (frontend + backend)

# Project identification
sonar.projectKey=sheily-light
sonar.projectName=Sheily Light
sonar.projectVersion=1.0

# Source files
sonar.sources=.
sonar.tests=.
sonar.test.inclusions=**/__tests__/**,**/test_*.py,**/*.test.{js,jsx,ts,tsx}
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/venv/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/*.bundle.js

# Test coverage
sonar.javascript.lcov.reportPaths=web/coverage/lcov.info
sonar.python.coverage.reportPaths=coverage.xml

# TypeScript configuration
sonar.typescript.tsconfigPath=web/tsconfig.json

# Python configuration
sonar.python.version=3.9

# Quality Gate timeout (in minutes)
sonar.qualitygate.timeout=5
