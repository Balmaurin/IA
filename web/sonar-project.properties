# SonarQube properties
sonar.projectKey=sheily-light-frontend
sonar.projectName=Sheily Light - Frontend
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=src/__tests__/**/*.test.{ts,tsx}
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/node_modules/**,**/*.test.{ts,tsx},**/__mocks__/**,**/coverage/**,**/.next/**,**/out/**,**/public/**

# Test coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json
sonar.typescript.eslint.reportPaths=eslint-report.json

# JavaScript/TypeScript configuration
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx

# Code coverage exclusions
sonar.coverage.exclusions=**/__tests__/**,**/*.test.{ts,tsx},**/test-utils/**,**/mocks/**,**/stories/**

# Quality Gate timeout (in minutes)
sonar.qualitygate.timeout=5
